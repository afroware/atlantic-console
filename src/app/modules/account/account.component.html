<ng-container>

  <form (submit)="onSubmit()" [formGroup]="from">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Accounts List</mat-card-title>
        <mat-card-subtitle>Present Accounts In The chain</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">Get Accounts</button>
      </mat-card-actions>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Accounts List</mat-card-title>
        <mat-card-subtitle>Present Accounts In The chain</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
      <table mat-table #table [dataSource]="accounts">
        <ng-container matColumnDef="column">
          <th mat-header-cell *matHeaderCellDef> Adress </th>
          <td mat-cell *matCellDef="let row"> {{row}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['column']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column'];"></tr>
      </table>
    </mat-card>
  </form>
</ng-container>
